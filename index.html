<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="todo" class="container">
            <h3>To Do</h3>
            <button class="btn">Create Issue</button>
            <input class="hide"/>
            <div class="cards"></div>
        </div>

        <div id="in-progress" class="container" data-drop="droppable">
            <h3>In Progress</h3>
            <button class="btn">Create Issue</button>
            <input class="hide"/>
            <div class="cards"></div>
        </div>

        <div id="done" class="container">
            <h3>Done</h3>
            <button class="btn">Create Issue</button>
            <input class="hide"/>
            <div class="cards"></div>
        </div>
    </section>
<script src="index.js"></script>
</body>
</html>
